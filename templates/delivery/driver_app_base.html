{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base.css'%}">
    {% block stylesheet %}
    {% endblock %}
</head>

<style>
    
</style>
{% block css %}
{% endblock %}
<body>
    <div class="container-fluid d-flex justify-content-start align-items-center h-50p border-bottom">
        <div class="d-flex me-auto" style="width: 200px;">
            <img src="https://synertics.io/staticfiles/img/logo-vector.svg" alt="synertics_logo" class="logo">
        </div>
    </div>
    <div class="container mt-3 " style="position:relative">
        {% block body %}
        {% endblock %}
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f690328fff.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.5/dist/notiflix-aio-3.2.5.min.js"></script>
{% block scripts %}
{% endblock %}

<script>
    Notiflix.Confirm.init({
        titleColor: '#126caa',
        okButtonColor: '#fff',
        okButtonBackground: '#126caa',
        borderRadius:"5px"
    })

    Notiflix.Notify.init({
        borderRadius:"5px",
        position:"left-bottom"
    })

    Notiflix.Loading.init({
        backgroundColor:"#ffffff50",
        svgColor:"#126caa"
    })

    Notiflix.Block.init({
        svgColor:"#126caa"
    })


    Notiflix.Loading.pulse();
    $(document).ready(function(){
        Notiflix.Loading.remove();

    });
</script>
{% block js %}
{% endblock %}
</html>
