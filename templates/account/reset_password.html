<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap');
    body{
        font-family: 'poppins';
        background:#126caa;
    }
    .nav-bg-white{
        background: white !important;
        min-height: 70px;
    }

    #login_section{
        min-height: 100vh;
        background:url("{% static 'img/account_bg.png'%}");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
    }
    .login-div{
        max-width: 450px;
        min-width: 250px;
        border-radius: 5px;
    }
    .account-text{
        color:#393939
    }
    .btn-syn,.btn-syn:focus{
        background: #126caa;
        box-shadow:unset;
    }
    .btn-syn:hover{
        background: #094e7c;
    }
    .btn-syn-white,.btn-syn-white:focus{
        background: #ffffff;
        box-shadow:unset;
        color: #126caa;
        border:0px;
        filter: drop-shadow(0px 4px 4px rgba(255, 255, 255, 0.25));
        font-weight: 600;
    }
    .btn-syn-white:hover{
        background: #f1f1f1;
        color: #126caa;

    }
    .syn-link{
        color:#126CAA;
        text-decoration: unset;
    }
    .syn-link:hover{
        color: #094e7c;
    }
    .syn-label{
        font-size: 0.8rem;
        font-weight: 600;
    }
    .nav-link-syn{
        color: #126caa !important;
        font-weight: 500;
        font-size: 18px;
        position: relative;
    }
    .nav-link-syn.active{
        color: #126caa !important;
    }
    .nav-link-syn.active::after , .nav-link-syn:hover::after{
        content: "";
        width: 100%;
        position: absolute;
        border-bottom: 2px solid #126caa;
        left: 0px;
        top: 0px;
    }
    .nav-link-syn.active::before, .nav-link-syn:hover::before{
        content: "";
        width: 100%;
        position: absolute;
        border-bottom: 2px solid #126caa;
        left: 0px;
        bottom: 0px;
    }
    .white-background{
        background:white;
    }
</style>

    <section id="login_section" class="d-flex justify-content-center align-items-center flex-column">
        <div class="login-div d-flex justify-content-center align-items-center flex-column bg-white shadow">
            <div class="row white-background p-3 m-0 rounded">
                <h4 class="text-left account-text">
                    Password Reset
                </h4>
                <form action="{% url 'account:reset_password' %}" id="loginForm" method="post">
                    {% csrf_token %}
                    {% if form.non_field_errors %}
                          {% for error in form.non_field_errors %}
                          <div class="col-12 bg-danger px-1 rounded error">
                            <label for="" class="syn-label text-light" > {{error}} </label>
                        </div>
                          {% endfor %}
                    {% endif %}
                    <div class="col-12 my-2 px-1">
                        <label for="" class="mb-1 account-text syn-label"> Enter your E-mail to recieve password reset instructions </label>
                        {{form.email|add_class:"form-control"}}
                    </div>
                    <div class="col-12 my-2 px-1">
                        <button class="btn btn-primary btn-syn w-100"> Send E-mail </button>
                    </div>
                </form>            
            </div>
